<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <main class="container">


    <form id="date-form">
      <label for="day">
        DAY
        <input class="input" id="day" type="number" placeholder="DD">
      </label>

      <label for="day">
        MONTH
        <input class="input" id="month" type="number" placeholder="MM">
      </label>
      
      <label for="day">
        YEAR
        <input class="input" id="year" type="number" placeholder="YYYY">
      </label>

    
      <button id="submit"><img src="./assets/images/icon-arrow.svg" /></button>
    
    </form>

    <secction class="age-output">   
      <div id="years-output">- - years</div>
      <div id="months-output">- - months</div>
      <div id="days-output">- - days</div>
    </secction>
    
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js"></script>
</body>
</html>
