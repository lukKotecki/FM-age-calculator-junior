<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
 
</head>
<body>

  <main class="container">


    <form id="date-form">
      <label>
        DAY
        <input class="input" id="dayInput" type="number" placeholder="DD" min="1" max="31">
      </label>

      <label>
        MONTH
        <input class="input" id="monthInput" type="number" placeholder="MM" min="1" max="12">
      </label>
      
      <label>
        YEAR
        <input class="input" id="yearInput" type="number" placeholder="YYYY" min="1900" max="2050">
      </label>

    
      <button id="submitButton"><img src="./assets/images/icon-arrow.svg" /></button>
    
    </form>

    <secction class="age-output">   
      <div><span id="years-output">– –</span> years</div>
      <div><span id="months-output">– –</span> months</div>
      <div><span id="days-output">– –</span> days</div>
    </secction>
    
    <div id="consola">
      tu
    </div>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="index.js" ></script>
</body>
</html>
