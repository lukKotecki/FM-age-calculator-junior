<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="index.css" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Age calculator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,700;0,900;1,400;1,700;1,900&display=swap" rel="stylesheet">
 
</head>
<body>

  <main class="container">


    <form id="date-form">
      <label>
        <p class="labe-title">DAY</p>
        <input class="input error" id="day-input" type="number" placeholder="DD" min="1" max="31">
        <p class="error-message" id="day-error">This field is required</p>
      </label>

      <label>
        <p class="labe-title">MONTH</p>
        <input class="input" id="month-input" type="number" placeholder="MM" min="1" max="12">
        <p class="error-message" id="month-error">This field is required</p>
      </label>
      
      <label>
        <p class="labe-title">YEAR</p>
        <input class="input" id="year-input" type="number" placeholder="YYYY" min="1900" max="2050">
        <p class="error-message" id="year-error">This field is required</p>
      </label>

    
      <button id="submit-button"><img src="./assets/images/icon-arrow.svg" /></button>
    
    </form>

    <secction class="age-output">   
      <div><span id="years-output">– –</span> years</div>
      <div><span id="months-output">– –</span> months</div>
      <div><span id="days-output">– –</span> days</div>
    </secction>

  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Łukasz Kotecki</a>.
  </div>

  <script src="index.js" ></script>
</body>
</html>
